<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobooth 3-Cut</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      font-family: sans-serif;
      margin: 20px;
    }
    #leftPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #liveview {
      transform: scaleX(-1);
      width: 800px;
      height: 600px;
      background: #000;
    }
    #overview {
      transform: scaleX(-1);
      width: 400px;
      height: 300px;
      background: #222;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #controls button {
      font-size: 28px;
      padding: 20px 40px;
    }
    #frameContainer {
      position: relative;
      width: 365px;
      height: 1024px;
    }
    #frameOverlay {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .photo-slot {
      position: absolute;
      width: 335px;
      height: 248px;
      left: 15px;
      overflow: hidden;
      background: white;
    }
    #photo1 { top: 33px; }
    #photo2 { top: 303px; }
    #photo3 { top: 573px; }
    canvas {
      display: none;
    }
    #countdown {
      position: absolute;
      font-size: 100px;
      color: red;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <video id="liveview" autoplay></video>
    <canvas id="overview"></canvas>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="retakeBtn">Retake</button>
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <div id="frameContainer">
    <div id="countdown">3</div>
    <img id="frameOverlay" src="IMG_3067.png" alt="Frame Overlay" />
    <canvas id="photo1" class="photo-slot"></canvas>
    <canvas id="photo2" class="photo-slot"></canvas>
    <canvas id="photo3" class="photo-slot"></canvas>
  </div>

  <script>
    const liveVideo = document.getElementById("liveview");
    const overviewCanvas = document.getElementById("overview");
    const ctxOverview = overviewCanvas.getContext("2d");

    const canvas1 = document.getElementById("photo1");
    const canvas2 = document.getElementById("photo2");
    const canvas3 = document.getElementById("photo3");
    const countdownEl = document.getElementById("countdown");
    const canvases = [canvas1, canvas2, canvas3];

    let stream;

    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
      stream = s;
      liveVideo.srcObject = stream;
    });

    function showCountdown(callback) {
      let count = 3;
      countdownEl.style.display = "block";
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          callback();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }

    function capturePhoto(index) {
      const canvas = canvases[index];
      const ctx = canvas.getContext("2d");
      canvas.width = 671;
      canvas.height = 496;
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(liveVideo, 0, 0, canvas.width, canvas.height);

      // update overview
      overviewCanvas.width = 400;
      overviewCanvas.height = 300;
      ctxOverview.save();
      ctxOverview.clearRect(0, 0, 400, 300);
      ctxOverview.translate(400, 0);
      ctxOverview.scale(-1, 1);
      ctxOverview.drawImage(liveVideo, 0, 0, 400, 300);
      ctxOverview.restore();
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      for (let i = 0; i < 3; i++) {
        await new Promise((resolve) => showCountdown(() => {
          capturePhoto(i);
          resolve();
        }));
      }
    });

    document.getElementById("retakeBtn").addEventListener("click", () => {
      canvases.forEach((c) => {
        const ctx = c.getContext("2d");
        ctx.clearRect(0, 0, c.width, c.height);
      });
      ctxOverview.clearRect(0, 0, 400, 300);
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = 731;
      finalCanvas.height = 2048;
      const ctx = finalCanvas.getContext("2d");

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

      const offsets = [65, 606, 1147];

      canvases.forEach((c, i) => {
        ctx.drawImage(c, 30, offsets[i], 671, 496);
      });

      const frame = new Image();
      frame.src = "IMG_3067.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, 731, 2048);
        const link = document.createElement("a");
        link.download = "photobooth.png";
        link.href = finalCanvas.toDataURL();
        link.click();
      };
    });
  </script>
</body>
</html>
