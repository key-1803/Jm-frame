<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Jaemin Day!</title>
  <style>
    body {
      margin: 0;
      background-color: #f8c9da;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3em;
      margin-top: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
    }

    .frame {
      width: 731px;
      height: 2048px;
      position: relative;
    }

    canvas#main-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }

    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 731px;
      height: 2048px;
      pointer-events: none;
      z-index: 10;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #ff7cbf;
      color: white;
      font-size: 1.5em;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      color: white;
      font-weight: bold;
      display: none;
      animation: fade 1s linear;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #preview-title {
      margin-top: 40px;
      color: white;
      font-size: 2em;
    }

    .preview {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Happy Jaemin Day!</h1>
  <div class="container">
    <div class="frame" id="photoFrame">
      <canvas id="main-canvas" width="731" height="2048"></canvas>
      <img src="IMG_3067.png" class="frame-overlay" />
    </div>
  </div>
  <div class="buttons">
    <button onclick="startBooth()">Start</button>
    <button onclick="downloadImage()">Download</button>
    <button onclick="retakePhotos()">Retake</button>
  </div>

  <h2 id="preview-title">Preview Hasil Akhir</h2>
  <div class="preview">
    <canvas id="preview-canvas" width="731" height="2048"></canvas>
  </div>

  <script>
    let stream;
    let video;
    let canvas;
    let ctx;
    let capturedImages = [];

    async function initVideo() {
      if (!video) {
        video = document.createElement('video');
        video.style.display = 'none';
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();

        canvas = document.createElement('canvas');
        canvas.width = 1248;
        canvas.height = 954;
        ctx = canvas.getContext('2d');
      }
    }

    async function startBooth() {
      await initVideo();
      retakePhotos();

      const countdownEl = document.createElement('div');
      countdownEl.id = 'countdown';
      document.body.appendChild(countdownEl);

      const countdown = async (num) => {
        return new Promise((resolve) => {
          countdownEl.style.display = 'block';
          countdownEl.innerText = num;
          countdownEl.style.animation = 'fade 1s linear';

          setTimeout(() => {
            countdownEl.style.display = 'none';
            resolve();
          }, 1000);
        });
      };

      for (let i = 0; i < 3; i++) {
        await countdown(3);
        await countdown(2);
        await countdown(1);

        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        ctx.restore();

        let imgData = canvas.toDataURL('image/png');
        capturedImages.push(imgData);

        updateFramePreview();
      }
    }

    function retakePhotos() {
      capturedImages = [];
      const ctxMain = document.getElementById('main-canvas').getContext('2d');
      ctxMain.clearRect(0, 0, 731, 2048);

      const ctxPreview = document.getElementById('preview-canvas').getContext('2d');
      ctxPreview.clearRect(0, 0, 731, 2048);
    }

    function updateFramePreview() {
      const ctxMain = document.getElementById('main-canvas').getContext('2d');
      const ctxPreview = document.getElementById('preview-canvas').getContext('2d');

      ctxMain.clearRect(0, 0, 731, 2048);
      ctxPreview.clearRect(0, 0, 731, 2048);

      const photoPositions = [
        { x: 85, y: 50 },
        { x: 85, y: 740 },
        { x: 85, y: 1430 }
      ];

      capturedImages.forEach((src, index) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          [ctxMain, ctxPreview].forEach(ctx => {
            ctx.save();
            ctx.translate(photoPositions[index].x + 561, photoPositions[index].y);
            ctx.scale(-1, 1);
            ctx.drawImage(img, 0, 0, 561, 429);
            ctx.restore();
          });
        };
      });
    }

    function downloadImage() {
      if (capturedImages.length < 3) return alert("Take 3 photos first");

      const frame = new Image();
      frame.src = 'IMG_3067.png';
      frame.onload = () => {
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = 731;
        finalCanvas.height = 2048;
        const finalCtx = finalCanvas.getContext('2d');

        const photoPositions = [50, 740, 1430];

        let loadedCount = 0;

        capturedImages.forEach((src, index) => {
          const img = new Image();
          img.src = src;
          img.onload = () => {
            finalCtx.save();
            finalCtx.translate(85 + 561, 0);
            finalCtx.scale(-1, 1);
            finalCtx.drawImage(img, 0, photoPositions[index], 561, 429);
            finalCtx.restore();

            loadedCount++;
            if (loadedCount === 3) {
              finalCtx.drawImage(frame, 0, 0);
              const link = document.createElement('a');
              link.download = 'jaemin_photobooth.png';
              link.href = finalCanvas.toDataURL();
              link.click();
            }
          };
        });
      };
    }
  </script>
</body>
</html>
