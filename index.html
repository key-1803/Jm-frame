<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Booth</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe5ef;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #layout {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    #previewContainer {
      position: relative;
      width: 600px;
      height: 600px;
      border: 6px solid #ff80b5;
      border-radius: 16px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror preview */
    }

    #overview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .thumb {
      width: 130px;
      height: 130px;
      background-color: #ccc;
      object-fit: cover;
      border-radius: 10px;
    }

    #smallFrame {
      width: 130px;
      height: auto;
      border-radius: 8px;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      font-weight: bold;
      color: white;
      text-shadow: 4px 4px 10px rgba(0,0,0,0.6);
      z-index: 10;
      display: none;
    }

    #buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      margin: 0 10px;
      font-size: 18px;
      background-color: #ff80b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4c9a;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

<div id="layout">
  <div id="overview">
    <img id="thumb1" class="thumb" />
    <img id="thumb2" class="thumb" />
    <img id="thumb3" class="thumb" />
    <img id="smallFrame" src="IMG_3067.png" />
  </div>

  <div id="previewContainer">
    <video id="video" autoplay muted playsinline></video>
    <div id="countdown">3</div>
  </div>
</div>

<div id="buttons">
  <button onclick="startCapture()">Start</button>
  <button onclick="retake()">Retake</button>
  <button onclick="download()">Download</button>
</div>

<canvas id="canvas" width="648" height="1944"></canvas>

<script>
  const video = document.getElementById("video");
  const thumbs = [
    document.getElementById("thumb1"),
    document.getElementById("thumb2"),
    document.getElementById("thumb3"),
  ];
  const countdown = document.getElementById("countdown");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const overlaySrc = "IMG_3067.png";

  const CAPTURE_SIZE = 585;
  const CAPTURE_POS = [
    { x: 32, y: 87 },
    { x: 32, y: 720 },
    { x: 32, y: 1353 }
  ];

  const capturedImages = [null, null, null];
  let current = 0;

  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
  });

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function startCapture() {
    for (let i = 0; i < 3; i++) {
      current = i;
      await countdownOverlay();
      const data = capture();
      capturedImages[i] = data;
      thumbs[i].src = data;
    }
    video.style.display = "none";
    renderFinal();
  }

  async function countdownOverlay() {
    countdown.style.display = "block";
    countdown.textContent = "3";
    await delay(1000);
    countdown.textContent = "2";
    await delay(1000);
    countdown.textContent = "1";
    await delay(1000);
    countdown.style.display = "none";
  }

  function capture() {
    const tempCanvas = document.createElement("canvas");
    tempCanvas.width = CAPTURE_SIZE;
    tempCanvas.height = CAPTURE_SIZE;
    const tempCtx = tempCanvas.getContext("2d");
    tempCtx.translate(CAPTURE_SIZE, 0);
    tempCtx.scale(-1, 1);
    tempCtx.drawImage(video, 0, 0, CAPTURE_SIZE, CAPTURE_SIZE);
    return tempCanvas.toDataURL("image/png");
  }

  function renderFinal() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    capturedImages.forEach((imgSrc, i) => {
      if (!imgSrc) return;
      const img = new Image();
      img.src = imgSrc;
      img.onload = () => {
        const { x, y } = CAPTURE_POS[i];
        ctx.drawImage(img, x, y, CAPTURE_SIZE, CAPTURE_SIZE);

        // When the last photo is drawn, overlay the frame
        if (i === 2) {
          const frame = new Image();
          frame.src = overlaySrc;
          frame.onload = () => {
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
          };
        }
      };
    });
  }

  function retake() {
    capturedImages.fill(null);
    thumbs.forEach(t => t.src = "");
    video.style.display = "block";
  }

  function download() {
    if (capturedImages.includes(null)) {
      alert("Ambil semua 3 foto dulu ya!");
      return;
    }
    const link = document.createElement("a");
    link.download = "Photobooth_Final.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>

</body>
</html>
