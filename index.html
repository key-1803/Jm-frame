<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Jaemin Day</title>
  <style>
    body {
      margin: 0;
      background-color: #f5c9dc;
      font-family: 'Courier New', Courier, monospace;
    }

    #container {
      position: relative;
      width: 648px;
      height: 1944px;
      margin: auto;
      background-color: #ffffff;
      border: 5px solid #ff80b5;
    }

    #video {
      position: absolute;
      width: 585px;
      height: 585px;
      top: 87px;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);
      object-fit: cover;
      border-radius: 16px;
      z-index: 1;
    }

    #canvas {
      display: none;
    }

    #countdown {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: white;
      font-weight: bold;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
      z-index: 10;
      display: none;
    }

    #buttons {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 10px 25px;
      margin: 0 10px;
      font-size: 20px;
      background-color: #ff80b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4c9a;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" width="648" height="1944"></canvas>
    <div id="countdown">3</div>
  </div>

  <div id="buttons">
    <button onclick="takePhotos()">Start</button>
    <button onclick="retakePhotos()">Retake</button>
    <button onclick="downloadPhoto()">Download</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const countdownEl = document.getElementById("countdown");

    const frameImg = new Image();
    frameImg.src = "IMG_3067.png";

    const photoWidth = 585;
    const photoHeight = 585;
    const offsets = [87, 720, 1353]; // Y position for each image

    let photos = [];
    let taking = false;

    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
    });

    function showCountdown() {
      return new Promise(resolve => {
        let count = 3;
        countdownEl.style.display = "block";
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = "none";
            resolve();
          }
        }, 1000);
      });
    }

    async function takePhotos() {
      if (taking) return;
      taking = true;
      photos = [];

      for (let i = 0; i < 3; i++) {
        await showCountdown();
        const photo = capturePhoto();
        photos.push(photo);
      }

      drawFinalImage();
      taking = false;
    }

    function capturePhoto() {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = photoWidth;
      tempCanvas.height = photoHeight;
      const tempCtx = tempCanvas.getContext("2d");

      // Flip/mirror
      tempCtx.translate(photoWidth, 0);
      tempCtx.scale(-1, 1);
      tempCtx.drawImage(video, 0, 0, photoWidth, photoHeight);
      return tempCanvas;
    }

    function drawFinalImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      photos.forEach((photoCanvas, i) => {
        ctx.drawImage(photoCanvas, (canvas.width - photoWidth) / 2, offsets[i], photoWidth, photoHeight);
      });

      if (frameImg.complete) {
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      } else {
        frameImg.onload = () => {
          ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
        };
      }
    }

    function retakePhotos() {
      photos = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      alert("Photos cleared. You can start again.");
    }

    function downloadPhoto() {
      if (photos.length !== 3) {
        alert("Take all 3 photos before downloading.");
        return;
      }
      const link = document.createElement("a");
      link.download = "Happy_Jaemin_Day.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
