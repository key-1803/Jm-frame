<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Jaemin Day!</title>
  <style>
    body {
      margin: 0;
      background-color: #f8c9da;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3em;
      margin-top: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
    }

    .photo-area {
      background-color: #f379b4;
      width: 640px;
      height: 954px;
      margin-left: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .frame {
      width: 320px;
      height: 800px;
      margin-right: 20px;
      position: relative;
    }

    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 800px;
      pointer-events: none;
      z-index: 10;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #ff7cbf;
      color: white;
      font-size: 1.5em;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      color: white;
      font-weight: bold;
      display: none;
      animation: fade 1s linear;
    }

    .preview-img {
      width: 80px;
      height: 100px;
      margin: 5px;
      border: 3px solid white;
      object-fit: cover;
      transform: scaleX(-1);
    }

    .preview-bar {
      display: none;
    }

    .overview-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .overview {
      width: 640px;
      height: 954px;
      border: 4px solid white;
      background-color: white;
      object-fit: cover;
      transform: scaleX(-1);
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Jaemin Day!</h1>
  <div class="overview-container">
    <img id="overviewImage" class="overview" src="" style="display: none;" />
  </div>
  <div class="container">
    <div class="photo-area" id="photoArea">
      <div id="countdown"></div>
    </div>
    <div class="frame" id="photoFrame">
      <img src="IMG_3067.png" class="frame-overlay" />
    </div>
  </div>
  <div class="buttons">
    <button onclick="startBooth()">Start</button>
    <button onclick="downloadImage()">Download</button>
    <button onclick="retakePhotos()">Retake</button>
  </div>

  <script>
    let stream;
    let video;
    let canvas;
    let ctx;
    let capturedImages = [];

    async function initVideo() {
      if (!video) {
        video = document.createElement('video');
        video.style.width = '100%';
        video.style.height = '954px';
        video.style.transform = 'scaleX(-1)';
        document.getElementById('photoArea').prepend(video);

        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();

        canvas = document.createElement('canvas');
        canvas.width = 1248;
        canvas.height = 954;
        ctx = canvas.getContext('2d');
      }
    }

    async function startBooth() {
      await initVideo();
      retakePhotos();

      let countdownEl = document.getElementById('countdown');

      const countdown = async (num) => {
        return new Promise((resolve) => {
          countdownEl.style.display = 'block';
          countdownEl.innerText = num;
          countdownEl.style.animation = 'fade 1s linear';

          setTimeout(() => {
            countdownEl.style.display = 'none';
            resolve();
          }, 1000);
        });
      };

      for (let i = 0; i < 3; i++) {
        await countdown(3);
        await countdown(2);
        await countdown(1);

        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        ctx.restore();

        let imgData = canvas.toDataURL('image/png');
        capturedImages.push(imgData);

        updateFramePreview();
        showOverview(imgData);
      }
    }

    function retakePhotos() {
      capturedImages = [];
      let photoArea = document.getElementById('photoArea');
      let videoEl = photoArea.querySelector('video');
      let overview = document.getElementById('overviewImage');
      if (overview) overview.style.display = 'none';
      if (!videoEl) initVideo();
      document.getElementById('photoFrame').innerHTML = '<img src="IMG_3067.png" class="frame-overlay" />';
    }

    function updateFramePreview() {
      const frame = document.getElementById('photoFrame');
      frame.innerHTML = '<img src="IMG_3067.png" class="frame-overlay" />';

      capturedImages.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.style.width = '124px';
        img.style.height = '95px';
        img.style.position = 'absolute';
        img.style.left = '98px';
        img.style.top = (106 + index * 230) + 'px';
        img.style.transform = 'scaleX(-1)';
        frame.appendChild(img);
      });
    }

    function showOverview(imgData) {
      let overview = document.getElementById('overviewImage');
      if (overview) {
        overview.src = imgData;
        overview.style.display = 'block';
      }
    }

    function downloadImage() {
      if (capturedImages.length < 3) return alert("Take 3 photos first");

      const frame = new Image();
      frame.src = 'IMG_3067.png';
      frame.onload = () => {
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = frame.width;
        finalCanvas.height = frame.height;
        const finalCtx = finalCanvas.getContext('2d');

        finalCtx.drawImage(frame, 0, 0);

        const imgY = [106, 336, 566];
        const imgX = 98;
        const imgW = 124;
        const imgH = 95;

        let loadedCount = 0;

        capturedImages.forEach((src, index) => {
          const img = new Image();
          img.src = src;
          img.onload = () => {
            finalCtx.save();
            finalCtx.translate(imgX + imgW, 0);
            finalCtx.scale(-1, 1);
            finalCtx.drawImage(img, 0, imgY[index], imgW, imgH);
            finalCtx.restore();

            loadedCount++;
            if (loadedCount === 3) {
              const link = document.createElement('a');
              link.download = 'jaemin_photobooth.png';
              link.href = finalCanvas.toDataURL();
              link.click();
            }
          };
        });
      };
    }
  </script>
</body>
</html>
