<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Cut Photobooth</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      background: #f5f5f5;
      padding: 20px;
      gap: 30px;
    }

    #overview {
      position: relative;
      width: 480px;
      height: 640px;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    .right-side {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 70px; /* spacing between images */
      margin-bottom: 20px;
    }

    .captured {
      width: 230px;
      height: 160px;
      object-fit: cover;
      border: 2px solid #ccc;
      transform: scaleX(-1);
    }

    #frame-overlay {
      width: 240px;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 10;
      opacity: 0.8;
      pointer-events: none;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: white;
      text-shadow: 2px 2px 4px black;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="overview">
    <video id="video" autoplay muted></video>
    <div id="countdown">3</div>
  </div>

  <div class="right-side">
    <img src="IMG_3067.png" id="frame-overlay" />
    <div class="photo-stack" id="photo-stack"></div>
    <div class="controls">
      <button onclick="startCapture()">Take Photo</button>
      <button onclick="retake()">Retake</button>
      <button onclick="download()">Download</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const countdownEl = document.getElementById('countdown');
    const photoStack = document.getElementById('photo-stack');
    let photos = [];
    const FRAME_WIDTH = 230;
    const FRAME_HEIGHT = 160;

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function countdown(seconds, callback) {
      countdownEl.style.display = 'block';
      countdownEl.textContent = seconds;
      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          countdownEl.style.display = 'none';
          callback();
        }
      }, 1000);
    }

    function startCapture() {
      if (photos.length >= 3) return alert("Sudah ambil 3 foto!");
      countdown(3, () => {
        const canvas = document.createElement('canvas');
        canvas.width = FRAME_WIDTH;
        canvas.height = FRAME_HEIGHT;
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1); // flip horizontal
        ctx.drawImage(video, 0, 0, FRAME_WIDTH, FRAME_HEIGHT);
        const img = new Image();
        img.src = canvas.toDataURL('image/png');
        img.className = 'captured';
        photoStack.appendChild(img);
        photos.push(canvas);
      });
    }

    function retake() {
      photoStack.innerHTML = '';
      photos = [];
    }

    function download() {
      if (photos.length !== 3) return alert("Ambil 3 foto dulu!");

      const finalCanvas = document.createElement('canvas');
      const spacing = 70;
      const width = FRAME_WIDTH;
      const height = FRAME_HEIGHT * 3 + spacing * 2;
      finalCanvas.width = width;
      finalCanvas.height = height;
      const ctx = finalCanvas.getContext('2d');

      photos.forEach((photo, i) => {
        ctx.drawImage(photo, 0, i * (FRAME_HEIGHT + spacing), FRAME_WIDTH, FRAME_HEIGHT);
      });

      const overlay = new Image();
      overlay.src = 'IMG_3067.png';
      overlay.onload = () => {
        ctx.drawImage(overlay, 0, 0, width, height);
        const link = document.createElement('a');
        link.download = 'photo-booth.png';
        link.href = finalCanvas.toDataURL('image/png');
        link.click();
      };
    }
  </script>
</body>
</html>
