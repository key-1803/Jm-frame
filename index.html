<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobooth 3-Cut</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      font-family: sans-serif;
      margin: 20px;
    }
    #overview {
      transform: scaleX(-1);
      width: 800px;
      height: 600px;
      background: #000;
    }
    #frameContainer {
      position: relative;
      width: 731px;
      height: 2048px;
    }
    #frameOverlay {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .photo-slot {
      position: absolute;
      width: 671px;
      height: 496px;
      left: 30px;
      overflow: hidden;
      background: white;
    }
    #photo1 { top: 65px; }
    #photo2 { top: 606px; }
    #photo3 { top: 1147px; }
    canvas {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }
    #controls button {
      font-size: 24px;
      padding: 15px 30px;
    }
    #countdown {
      position: absolute;
      font-size: 100px;
      color: red;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    .preview-img {
      width: 800px;
      height: 600px;
      object-fit: cover;
      transform: scaleX(-1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div>
    <video id="overview" autoplay></video>
    <div id="previews"></div>
  </div>

  <div id="frameContainer">
    <div id="countdown">3</div>
    <img id="frameOverlay" src="IMG_3067.png" alt="Frame Overlay" />
    <canvas id="photo1" class="photo-slot"></canvas>
    <canvas id="photo2" class="photo-slot"></canvas>
    <canvas id="photo3" class="photo-slot"></canvas>
  </div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="retakeBtn">Retake</button>
    <button id="downloadBtn">Download</button>
  </div>

  <script>
    const video = document.getElementById("overview");
    const canvas1 = document.getElementById("photo1");
    const canvas2 = document.getElementById("photo2");
    const canvas3 = document.getElementById("photo3");
    const countdownEl = document.getElementById("countdown");
    const previews = document.getElementById("previews");
    const canvases = [canvas1, canvas2, canvas3];

    let stream;

    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
      stream = s;
      video.srcObject = stream;
    });

    function showCountdown(callback) {
      let count = 3;
      countdownEl.style.display = "block";
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          callback();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }

    function capturePhoto(index) {
      const canvas = canvases[index];
      const ctx = canvas.getContext("2d");
      canvas.width = 671;
      canvas.height = 496;
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // update preview
      const img = new Image();
      img.src = canvas.toDataURL();
      img.className = "preview-img";
      if (previews.children[index]) {
        previews.replaceChild(img, previews.children[index]);
      } else {
        previews.appendChild(img);
      }
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      for (let i = 0; i < 3; i++) {
        await new Promise((resolve) => showCountdown(() => {
          capturePhoto(i);
          resolve();
        }));
      }
    });

    document.getElementById("retakeBtn").addEventListener("click", () => {
      canvases.forEach((c) => {
        const ctx = c.getContext("2d");
        ctx.clearRect(0, 0, c.width, c.height);
      });
      previews.innerHTML = "";
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = 731;
      finalCanvas.height = 2048;
      const ctx = finalCanvas.getContext("2d");

      // white background
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

      const offsets = [65, 606, 1147];

      canvases.forEach((c, i) => {
        ctx.drawImage(c, 30, offsets[i], 671, 496);
      });

      const frame = new Image();
      frame.src = "IMG_3067.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, 731, 2048);
        const link = document.createElement("a");
        link.download = "photobooth.png";
        link.href = finalCanvas.toDataURL();
        link.click();
      };
    });
  </script>
</body>
</html>
