<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Jaemin Day</title>
  <style>
    body {
      margin: 0;
      background-color: #f5c9dc;
      font-family: 'Courier New', Courier, monospace;
    }

    #container {
      position: relative;
      width: 648px;
      height: 1944px;
      margin: auto;
      background-color: white;
      border: 4px solid #ff80b5;
      overflow: hidden;
    }

    .photo-slot {
      position: absolute;
      width: 585px;
      height: 585px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      border-radius: 16px;
    }

    #video {
      top: 87px;
      transform: translateX(-50%) scaleX(-1);
      z-index: 1;
    }

    #photo1 { top: 87px; }
    #photo2 { top: 720px; }
    #photo3 { top: 1353px; }

    #frameOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 648px;
      height: 1944px;
      z-index: 3;
      pointer-events: none;
    }

    #canvas {
      display: none;
    }

    #countdown {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: white;
      font-weight: bold;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
      z-index: 10;
      display: none;
    }

    #buttons {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 10px 25px;
      margin: 0 10px;
      font-size: 20px;
      background-color: #ff80b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4c9a;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" class="photo-slot" autoplay muted playsinline></video>
    <img id="photo1" class="photo-slot" style="display:none;" />
    <img id="photo2" class="photo-slot" style="display:none;" />
    <img id="photo3" class="photo-slot" style="display:none;" />
    <img id="frameOverlay" src="IMG_3067.png" />
    <canvas id="canvas" width="648" height="1944"></canvas>
    <div id="countdown">3</div>
  </div>

  <div id="buttons">
    <button onclick="takePhotos()">Start</button>
    <button onclick="retakePhotos()">Retake</button>
    <button onclick="downloadPhoto()">Download</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const countdownEl = document.getElementById("countdown");

    const photos = [null, null, null];
    const photoSlots = [
      document.getElementById("photo1"),
      document.getElementById("photo2"),
      document.getElementById("photo3")
    ];

    const offsets = [87, 720, 1353];
    const photoWidth = 585;
    const photoHeight = 585;

    let current = 0;
    let taking = false;

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function showCountdown() {
      return new Promise(resolve => {
        let count = 3;
        countdownEl.style.display = "block";
        countdownEl.textContent = count;
        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = "none";
            resolve();
          }
        }, 1000);
      });
    }

    async function takePhotos() {
      if (taking) return;
      taking = true;

      for (let i = 0; i < 3; i++) {
        current = i;
        video.style.top = `${offsets[i]}px`;
        await showCountdown();
        const imgData = capturePhoto();
        photos[i] = imgData;
        photoSlots[i].src = imgData;
        photoSlots[i].style.display = "block";
      }

      video.style.display = "none"; // Hide live video after all photos taken
      drawFinalImage();
      taking = false;
    }

    function capturePhoto() {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = photoWidth;
      tempCanvas.height = photoHeight;
      const tempCtx = tempCanvas.getContext("2d");

      // Flip horizontal
      tempCtx.translate(photoWidth, 0);
      tempCtx.scale(-1, 1);
      tempCtx.drawImage(video, 0, 0, photoWidth, photoHeight);
      return tempCanvas.toDataURL("image/png");
    }

    function drawFinalImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 3; i++) {
        if (photos[i]) {
          const img = new Image();
          img.src = photos[i];
          img.onload = () => {
            ctx.drawImage(img, (canvas.width - photoWidth) / 2, offsets[i], photoWidth, photoHeight);
            if (i === 2) {
              const frame = new Image();
              frame.src = document.getElementById("frameOverlay").src;
              frame.onload = () => ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            }
          };
        }
      }
    }

    function retakePhotos() {
      for (let i = 0; i < 3; i++) {
        photos[i] = null;
        photoSlots[i].src = "";
        photoSlots[i].style.display = "none";
      }
      video.style.display = "block";
      video.style.top = `${offsets[0]}px`;
    }

    function downloadPhoto() {
      if (!photos.every(Boolean)) {
        alert("Ambil semua 3 foto dulu!");
        return;
      }
      const link = document.createElement("a");
      link.download = "Happy_Jaemin_Day.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
