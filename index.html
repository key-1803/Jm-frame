<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Jaemin Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #f5c9dc;
    }
    #container {
      position: relative;
      width: 1105px;
      height: 768px;
      background-image: url('IMG_3074.png');
      background-size: cover;
      margin: auto;
    }
    #video {
      position: absolute;
      top: 114px;
      left: 850px;
      width: 192px;
      height: 512px;
      object-fit: cover;
      border-radius: 16px;
      z-index: 1;
      transform: scaleX(-1);
    }
    canvas {
      display: none;
    }
    #countdown {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: white;
      font-weight: bold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      z-index: 10;
      display: none;
    }
    #buttons {
      position: absolute;
      bottom: 50px;
      left: 180px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }
    button {
      padding: 10px 25px;
      font-size: 24px;
      background-color: #ff80b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4c9a;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="648" height="1944"></canvas>
    <div id="countdown">3</div>
    <div id="buttons">
      <button onclick="takePhotos()">Start</button>
      <button onclick="retakePhotos()">Retake</button>
      <button onclick="downloadPhoto()">Download</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const countdownEl = document.getElementById("countdown");
    const frameImg = new Image();
    frameImg.src = "IMG_3067.png";

    let photos = [];
    let taking = false;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
    });

    function showCountdown() {
      return new Promise(resolve => {
        let count = 3;
        countdownEl.style.display = "block";
        countdownEl.textContent = count;
        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = "none";
            resolve();
          }
        }, 1000);
      });
    }

    async function takePhotos() {
      if (taking) return;
      taking = true;
      photos = [];

      for (let i = 0; i < 3; i++) {
        await showCountdown();
        const snapshot = capturePhoto();
        photos.push(snapshot);
      }

      drawFinalImage();
      taking = false;
    }

    function capturePhoto() {
      const width = 648;
      const height = 648;
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = width;
      tempCanvas.height = height;
      const tempCtx = tempCanvas.getContext("2d");

      // Flip horizontally
      tempCtx.translate(width, 0);
      tempCtx.scale(-1, 1);
      tempCtx.drawImage(video, 0, 0, width, height);

      return tempCanvas;
    }

    function drawFinalImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      photos.forEach((p, i) => {
        ctx.drawImage(p, 0, i * 648, 648, 648);
      });

      if (frameImg.complete) {
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      } else {
        frameImg.onload = () => {
          ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
        };
      }
    }

    function downloadPhoto() {
      if (photos.length !== 3) {
        alert("Please take 3 photos first.");
        return;
      }
      const link = document.createElement("a");
      link.download = "Happy_Jaemin_Day.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function retakePhotos() {
      photos = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      alert("Photos cleared. You can start again!");
    }
  </script>
</body>
</html>
